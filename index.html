<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gest√£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --primary:#ffffff;
  --primary-text:#000;
  --border:#333;
}
.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --primary:#6c4cff;
  --primary-text:#fff;
  --border:#d8d0ff;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  padding:20px;
  padding-bottom:120px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
}
h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

button{
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:var(--primary-text);
  cursor:pointer;
}

.btn-main{width:100%;}

.row{
  display:flex;
  gap:8px;
  align-items:center;
}

.icon-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  font-size:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.add{background:#4caf50;color:#fff;}
.edit{background:#ffc107;color:#000;}
.del{background:#ff6b6b;color:#fff;}

.gasto{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.gasto button{
  padding:4px 8px;
  background:#ff6b6b;
  color:white;
  border-radius:6px;
}

.compare{
  margin-top:12px;
  font-size:14px;
  opacity:.9;
  text-align:center;
}

#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

#logoutBtn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  width:auto;
}
</style>
</head>

<body>

<div id="darkToggle">üåô</div>

<div class="app">
<div class="card">

<h2>üí∞ Gest√£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<select id="mesSelecionado"></select>

<!-- SAL√ÅRIO -->
<div class="row">
  <input id="salario" type="number" placeholder="Sal√°rio mensal" disabled>
  <button class="icon-btn add" id="salAdd">+</button>
  <button class="icon-btn edit" id="salEdit">‚úèÔ∏è</button>
  <button class="icon-btn del" id="salDel">üóë</button>
</div>

<select id="moeda">
  <option value="‚Ç¨">Euro (‚Ç¨)</option>
  <option value="$">D√≥lar ($)</option>
  <option value="R$">Real (R$)</option>
</select>

<!-- CATEGORIAS -->
<div class="row">
  <select id="cat"></select>
  <button class="icon-btn add" id="catAdd">+</button>
  <button class="icon-btn del" id="catDel">√ó</button>
</div>

<input id="desc" placeholder="Descri√ß√£o">
<input id="val" type="number" placeholder="Valor">
<button class="btn-main" id="addBtn">Adicionar gasto</button>

<!-- ‚úÖ COMPARA√á√ÉO DE MESES -->
<div class="compare" id="comparacao"></div>

<h3>Gastos do m√™s</h3>
<div id="lista"></div>

<h3>Total: <span id="total">0.00</span></h3>
<canvas id="grafico"></canvas>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});

const auth=firebase.auth();
const db=firebase.firestore();
let chart=null;

darkToggle.onclick=()=>document.body.classList.toggle("light");

/* ===== CATEGORIAS ===== */
let categorias = JSON.parse(localStorage.getItem("categorias")) ||
["Alimenta√ß√£o","Transporte","Renda","Lazer","Outros"];

function renderCategorias(){
  cat.innerHTML="";
  categorias.forEach(c=>{
    const o=document.createElement("option");
    o.textContent=c;
    cat.appendChild(o);
  });
  localStorage.setItem("categorias",JSON.stringify(categorias));
}

catAdd.onclick=()=>{
  const nome=prompt("Nova categoria:");
  if(nome && !categorias.includes(nome)){
    categorias.push(nome);
    renderCategorias();
  }
};

catDel.onclick=()=>{
  if(confirm(`Apagar categoria "${cat.value}"?`)){
    categorias=categorias.filter(c=>c!==cat.value);
    renderCategorias();
  }
};

/* ===== SAL√ÅRIO ===== */
function carregarSalario(){
  const s=localStorage.getItem("salario");
  if(s){
    salario.value=s;
    salario.disabled=true;
  }else{
    salario.value="";
    salario.disabled=false;
  }
}
salAdd.onclick=()=>{
  if(salario.value){
    localStorage.setItem("salario",salario.value);
    salario.disabled=true;
    carregar();
  }
};
salEdit.onclick=()=>{
  salario.disabled=false;
  salario.focus();
};
salDel.onclick=()=>{
  if(confirm("Apagar sal√°rio mensal?")){
    localStorage.removeItem("salario");
    salario.value="";
    salario.disabled=false;
    carregar();
  }
};

/* ===== AUTH ===== */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    carregarMeses();
    carregarSalario();
    renderCategorias();
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick=()=>auth
  .signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick=()=>auth.signOut();

/* ===== MESES ===== */
function carregarMeses(){
  mesSelecionado.innerHTML="";
  const now=new Date();
  for(let i=0;i<12;i++){
    const d=new Date(now.getFullYear(),now.getMonth()-i,1);
    const o=document.createElement("option");
    o.value=`${d.getFullYear()}-${d.getMonth()}`;
    o.textContent=d.toLocaleString("pt-PT",{month:"long",year:"numeric"});
    mesSelecionado.appendChild(o);
  }
}
mesSelecionado.onchange=carregar;

/* ===== MOEDA ===== */
let moedaAtual = localStorage.getItem("moeda") || "‚Ç¨";
moeda.value = moedaAtual;
moeda.onchange=()=>{
  moedaAtual=moeda.value;
  localStorage.setItem("moeda",moedaAtual);
  carregar();
};

/* ===== ADD GASTO ===== */
addBtn.onclick=()=>{
  if(!val.value)return;
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    desc:desc.value,
    cat:cat.value,
    val:+val.value,
    ano,mes
  });
  desc.value="";
  val.value="";
};

/* ===== LOAD ===== */
async function carregar(){
  if(!auth.currentUser)return;

  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  let total=0;
  let cats={};
  lista.innerHTML="";

  const snap=await db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .get();

  snap.forEach(doc=>{
    const g=doc.data();
    total+=g.val;
    cats[g.cat]=(cats[g.cat]||0)+g.val;
    lista.innerHTML+=`
      <div class="gasto">
        <span>${g.desc}</span>
        <span>
          ${moedaAtual} ${g.val.toFixed(2)}
          <button onclick="apagar('${doc.id}')">üóë</button>
        </span>
      </div>`;
  });

  totalSpan.innerText=`${moedaAtual} ${total.toFixed(2)}`;
  desenharGrafico(cats);
  compararMesAnterior(ano,mes,total);
}

function apagar(id){
  if(confirm("Apagar este gasto?")){
    db.collection("gastos").doc(id).delete().then(carregar);
  }
}

const totalSpan=document.getElementById("total");

/* ===== GR√ÅFICO ===== */
function desenharGrafico(cats){
  if(chart)chart.destroy();
  chart=new Chart(grafico,{
    type:"doughnut",
    data:{
      labels:Object.keys(cats),
      datasets:[{data:Object.values(cats)}]
    }
  });
}

/* ===== COMPARA√á√ÉO ===== */
async function compararMesAnterior(ano,mes,totalAtual){
  let pa=ano,pm=mes-1;
  if(pm<0){pm=11;pa--;}
  let totalAnt=0;
  const snap=await db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",pa)
    .where("mes","==",pm)
    .get();
  snap.forEach(d=>totalAnt+=d.data().val);

  const diff=totalAtual-totalAnt;
  comparacao.innerText=
    `M√™s anterior: ${moedaAtual} ${totalAnt.toFixed(2)} | Diferen√ßa: ${diff>=0?"‚Üë":"‚Üì"} ${moedaAtual} ${Math.abs(diff).toFixed(2)}`;
}
</script>

</body>
</html>
