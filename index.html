<script>

const auth=firebase.auth();
const db=firebase.firestore();
let chart=null;

darkToggle.onclick=()=>document.body.classList.toggle("light");

/* SAL√ÅRIO */
const salarioInput = document.getElementById("salario");
const salAdd = document.getElementById("salAdd");
const salEdit = document.getElementById("salEdit");
const salDel = document.getElementById("salDel");

function carregarSalario(){
  const s = localStorage.getItem("salario");
  if(s){
    salarioInput.value = s;
    salarioInput.disabled = true;
  }else{
    salarioInput.value = "";
    salarioInput.disabled = false;
  }
}
salAdd.onclick=()=>{
  if(salarioInput.value){
    localStorage.setItem("salario",salarioInput.value);
    salarioInput.disabled=true;
    carregar();
  }
};
salEdit.onclick=()=>{
  salarioInput.disabled=false;
  salarioInput.focus();
};
salDel.onclick=()=>{
  if(confirm("Apagar sal√°rio mensal?")){
    localStorage.removeItem("salario");
    salarioInput.value="";
    salarioInput.disabled=false;
    carregar();
  }
};

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    carregarMeses();
    carregarSalario();
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick=()=>auth
  .signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick=()=>auth.signOut();

/* MESES */
function carregarMeses(){
  mesSelecionado.innerHTML="";
  const now=new Date();
  for(let i=0;i<12;i++){
    const d=new Date(now.getFullYear(),now.getMonth()-i,1);
    const o=document.createElement("option");
    o.value=`${d.getFullYear()}-${d.getMonth()}`;
    o.textContent=d.toLocaleString("pt-PT",{month:"long",year:"numeric"});
    mesSelecionado.appendChild(o);
  }
}
</script>
