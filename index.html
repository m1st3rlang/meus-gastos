<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  padding: 20px;
  font-size: 18px;
  color: #fff;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 14px;
}

h2, h3 {
  text-align: center;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  background: #2a2a2a;
  color: #fff;
  border: 1px solid #444;
}

button {
  margin-top: 12px;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.btn-main {
  background: #fff;
  color: #000;
}

.btn-small {
  background: #333;
  color: #fff;
  font-size: 14px;
}

.gasto {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
}

.apagar {
  background: transparent;
  color: #888;
  border: none;
  cursor: pointer;
}

.apagar:hover {
  color: #ff5252;
}

#logoutBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  color: #000;
  padding: 10px 30px;
  border-radius: 30px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" onclick="login()">Entrar / Criar conta</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <!-- MÃŠS -->
  <select id="mesSelecionado" onchange="carregar()"></select>

  <!-- MOEDA -->
  <select id="moeda">
    <option value="â‚¬">Euro (â‚¬)</option>
    <option value="$">DÃ³lar ($)</option>
    <option value="Â£">Libra (Â£)</option>
  </select>

  <!-- CATEGORIA -->
  <select id="cat"></select>

  <input id="novaCat" placeholder="Nova categoria">
  <button class="btn-small" onclick="addCategoria()">Adicionar categoria</button>

  <!-- DESCRIÃ‡ÃƒO -->
  <input id="desc" placeholder="DescriÃ§Ã£o">

  <!-- VALOR -->
  <input id="val" type="number" placeholder="Valor">

  <button class="btn-main" onclick="addGasto()">Adicionar gasto</button>

  <h3>Gastos do mÃªs</h3>
  <div id="lista"></div>

  <h3>Total: <span id="total">0.00</span></h3>

  <div id="comparacao" style="text-align:center;margin-top:10px;"></div>

</div>

</div>

<button id="logoutBtn" onclick="logout()" style="display:none">Sair</button>

<script>
/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain: "controle-financeiro-fafd9.firebaseapp.com",
  projectId: "controle-financeiro-fafd9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let user = null;

/* ELEMENTOS */
const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const logoutBtn = document.getElementById("logoutBtn");

/* AUTH */
auth.onAuthStateChanged(u => {
  if (u) {
    user = u;
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    logoutBtn.style.display = "block";
    carregarMeses();
    carregarCategorias();
    carregar();
  } else {
    user = null;
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
    logoutBtn.style.display = "none";
  }
});

/* LOGIN / LOGOUT */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(() =>
      auth.createUserWithEmailAndPassword(email.value, password.value)
    );
}

function logout() {
  auth.signOut();
}

/* CATEGORIAS */
function carregarCategorias() {
  const base = ["AlimentaÃ§Ã£o","Transporte","Renda","Lazer","Outros"];
  const guardadas = JSON.parse(localStorage.getItem("cats")) || base;
  cat.innerHTML = "";
  guardadas.forEach(c => cat.innerHTML += `<option>${c}</option>`);
}

function addCategoria() {
  if (!novaCat.value) return;
  const cats = JSON.parse(localStorage.getItem("cats")) || [];
  cats.push(novaCat.value);
  localStorage.setItem("cats", JSON.stringify(cats));
  novaCat.value = "";
  carregarCategorias();
}

/* MESES */
function carregarMeses() {
  mesSelecionado.innerHTML = "";
  const ano = new Date().getFullYear();
  const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  meses.forEach((m,i)=> {
    mesSelecionado.innerHTML += `<option value="${ano}-${i}">${m} ${ano}</option>`;
  });
}

/* GASTOS */
function addGasto() {
  if (!val.value || !user) return;
  const d = new Date();

  db.collection("gastos").add({
    uid: user.uid,
    cat: cat.value,
    desc: desc.value,
    val: Number(val.value),
    moeda: moeda.value,
    mes: d.getMonth(),
    ano: d.getFullYear()
  });

  val.value = "";
  desc.value = "";
}

/* CARREGAR + COMPARAR */
function carregar() {
  const [ano, mes] = mesSelecionado.value.split("-").map(Number);

  db.collection("gastos")
    .where("uid","==",user.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(snap => {
      lista.innerHTML = "";
      let totalMes = 0;

      snap.forEach(d => {
        const g = d.data();
        totalMes += g.val;
        lista.innerHTML += `
          <div class="gasto">
            <span>${g.cat} â€¢ ${g.desc}</span>
            <span>${g.moeda}${g.val.toFixed(2)}
              <button class="apagar" onclick="db.collection('gastos').doc('${d.id}').delete()">ðŸ—‘</button>
            </span>
          </div>`;
      });

      total.innerText = totalMes.toFixed(2);
      compararMeses(ano, mes, totalMes);
    });
}

function compararMeses(ano, mes, atual) {
  const prev = mes - 1;
  if (prev < 0) {
    comparacao.innerText = "";
    return;
  }

  db.collection("gastos")
    .where("uid","==",user.uid)
    .where("ano","==",ano)
    .where("mes","==",prev)
    .get()
    .then(s => {
      let ant = 0;
      s.forEach(d => ant += d.data().val);
      const diff = atual - ant;
      comparacao.innerText =
        diff >= 0
          ? `â†‘ Gastaste +${diff.toFixed(2)} que o mÃªs passado`
          : `â†“ Gastaste ${Math.abs(diff).toFixed(2)} a menos que o mÃªs passado`;
    });
}
</script>

</body>
</html>
