<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== TEMA ===== */
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --muted:#aaa;
  --primary:#ffffff;
  --primary-text:#000000;
  --input:#111;
  --border:#333;
}

.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --muted:#6b5ca5;
  --primary:#6c4cff;
  --primary-text:#ffffff;
  --input:#ffffff;
  --border:#d8d0ff;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:var(--input);
  border:1px solid var(--border);
  color:var(--text);
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  font-size:15px;
  cursor:pointer;
}

.btn-main{
  background:var(--primary);
  color:var(--primary-text);
}

.btn-light{
  background:none;
  color:var(--muted);
  font-size:14px;
}

/* ===== LISTA ===== */
.lista{margin-top:10px;}

.gasto-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  margin-top:10px;
  background:rgba(255,255,255,0.05);
  border-radius:14px;
}

.light .gasto-card{
  background:#f6f4ff;
}

.gasto-info{
  display:flex;
  flex-direction:column;
}

.gasto-cat{
  font-size:13px;
  color:var(--muted);
}

.apagar{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}

/* ===== CATEGORIAS ===== */
.cat-row{
  position:relative;
}
.delete-cat{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  font-size:16px;
  color:#ff6b6b;
  cursor:pointer;
  display:none;
}

/* ===== BOTÃ•ES FIXOS ===== */
#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

#logoutBtn{
  width:auto;
  min-width:120px;
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div id="darkToggle">ðŸŒ™</div>

<div class="app">
  <div class="card">

    <h2>ðŸ’° GestÃ£o de Gastos</h2>

    <!-- LOGIN -->
    <div id="login">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Palavra-passe">
      <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
    </div>

    <!-- APP -->
    <div id="app" style="display:none">

      <select id="mesSelecionado"></select>

      <select id="moeda">
        <option value="â‚¬">Euro (â‚¬)</option>
        <option value="R$">Real (R$)</option>
        <option value="$">DÃ³lar ($)</option>
        <option value="Â£">Libra (Â£)</option>
      </select>

      <div class="cat-row">
        <select id="cat"></select>
        <button id="deleteCatBtn" class="delete-cat">ðŸ—‘</button>
      </div>

      <input id="desc" placeholder="DescriÃ§Ã£o">
      <input id="val" type="number" placeholder="Valor">

      <button class="btn-main" id="addBtn">Adicionar gasto</button>

      <h3 style="margin-top:24px">Gastos do mÃªs</h3>
      <div class="lista" id="lista"></div>

      <h3>Total: <span id="total">0.00</span></h3>
      <div id="comparacao" style="text-align:center;color:var(--muted)"></div>

      <canvas id="grafico" style="margin-top:20px"></canvas>

    </div>
  </div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ===== ELEMENTOS ===== */
const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const logoutBtn = document.getElementById("logoutBtn");
const darkToggle = document.getElementById("darkToggle");
const deleteCatBtn = document.getElementById("deleteCatBtn");

let user = null;
let chart = null;

/* ===== TEMA ===== */
function setTheme(isLight){
  document.body.classList.toggle("light", isLight);
  darkToggle.innerText = isLight ? "ðŸŒ™" : "â˜€ï¸";
  localStorage.setItem("light", isLight);
}
setTheme(localStorage.getItem("light") === "true");
darkToggle.onclick = () =>
  setTheme(!document.body.classList.contains("light"));

/* ===== AUTH ===== */
auth.onAuthStateChanged(u=>{
  if(u){
    user=u;
    loginDiv.style.display="none";
    appDiv.style.display="block";
    logoutBtn.style.display="block";
    carregarMeses();
    carregarCategorias();
    carregar();
  }else{
    loginDiv.style.display="block";
    appDiv.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick = () =>
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick = () => auth.signOut();

/* ===== CATEGORIAS ===== */
const baseCats=["AlimentaÃ§Ã£o","Transporte","Renda","Lazer","Outros"];

function getCats(){
  return JSON.parse(localStorage.getItem("cats")) || baseCats;
}
function saveCats(c){
  localStorage.setItem("cats",JSON.stringify(c));
}

function carregarCategorias(){
  const c=getCats();
  cat.innerHTML="";
  c.forEach(x=>cat.innerHTML+=`<option>${x}</option>`);
  cat.innerHTML+=`<option value="__add">âž• Adicionar categoria</option>`;
  updateDeleteCat();
}

cat.onchange=()=>{
  if(cat.value==="__add"){
    const nome=prompt("Nome da nova categoria:");
    if(nome){
      const c=getCats(); c.push(nome); saveCats(c);
      carregarCategorias(); cat.value=nome;
    }else cat.selectedIndex=0;
  }
  updateDeleteCat();
};

function updateDeleteCat(){
  deleteCatBtn.style.display =
    baseCats.includes(cat.value)||cat.value==="__add"
    ? "none" : "block";
}

deleteCatBtn.onclick=()=>{
  if(confirm(`Queres apagar a categoria "${cat.value}"?`)){
    saveCats(getCats().filter(c=>c!==cat.value));
    carregarCategorias();
  }
};

/* ===== MESES ===== */
function carregarMeses(){
  mesSelecionado.innerHTML="";
  const ano=new Date().getFullYear();
  const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  meses.forEach((m,i)=>
    mesSelecionado.innerHTML+=`<option value="${ano}-${i}">${m} ${ano}</option>`
  );
}
mesSelecionado.onchange = carregar;

/* ===== APAGAR GASTO ===== */
function apagarGasto(id){
  if(confirm("Tens a certeza que queres apagar este gasto?")){
    db.collection("gastos").doc(id).delete();
  }
}

/* ===== GASTOS ===== */
addBtn.onclick=()=>{
  if(!val.value||!user)return;
  const d=new Date();
  db.collection("gastos").add({
    uid:user.uid,
    cat:cat.value,
    desc:desc.value,
    val:+val.value,
    moeda:moeda.value,
    mes:d.getMonth(),
    ano:d.getFullYear()
  });
  val.value=""; desc.value="";
};

function carregar(){
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos")
    .where("uid","==",user.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(s=>{
      lista.innerHTML="";
      let totalMes=0;
      let cats={};

      s.forEach(d=>{
        const g=d.data();
        totalMes+=g.val;
        cats[g.cat]=(cats[g.cat]||0)+g.val;

        lista.innerHTML+=`
          <div class="gasto-card">
            <div class="gasto-info">
              <span class="gasto-cat">${g.cat}</span>
              <span>${g.desc}</span>
            </div>
            <div>
              <strong>${g.moeda}${g.val.toFixed(2)}</strong>
              <button class="apagar" onclick="apagarGasto('${d.id}')">ðŸ—‘</button>
            </div>
          </div>`;
      });

      total.innerText=totalMes.toFixed(2);
      desenharGrafico(cats);
      compararMeses(ano,mes,totalMes);
    });
}

/* ===== GRÃFICO ===== */
function desenharGrafico(cats){
  if(chart) chart.destroy();
  chart=new Chart(grafico,{
    type:"doughnut",
    data:{
      labels:Object.keys(cats),
      datasets:[{data:Object.values(cats)}]
    },
    options:{
      plugins:{
        legend:{
          labels:{
            color:document.body.classList.contains("light")
              ? "#6b5ca5" : "#aaa"
          }
        }
      }
    }
  });
}

/* ===== COMPARAÃ‡ÃƒO ===== */
function compararMeses(a,m,atual){
  if(m===0){comparacao.innerText="";return;}
  db.collection("gastos")
    .where("uid","==",user.uid)
    .where("ano","==",a)
    .where("mes","==",m-1)
    .get()
    .then(s=>{
      let ant=0;
      s.forEach(d=>ant+=d.data().val);
      const diff=atual-ant;
      comparacao.innerText =
        diff>=0
          ? `â†‘ Gastaste +${diff.toFixed(2)} que o mÃªs passado`
          : `â†“ Gastaste ${Math.abs(diff).toFixed(2)} a menos que o mÃªs passado`;
    });
}
</script>

</body>
</html>
