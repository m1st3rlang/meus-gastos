<body>
<div id="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>


<div class="container">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button onclick="login()">Entrar / Criar conta</button>
</div>

<!-- APP -->
<div id="app" style="display:none">
<select id="mesSelecionado" onchange="carregar()">
  <option value="">MÃªs atual</option>
</select>


  <input id="desc" placeholder="DescriÃ§Ã£o">
  
  <select id="cat">
    <option>AlimentaÃ§Ã£o</option>
    <option>Transporte</option>
    <option>Renda</option>
    <option>Lazer</option>
    <option>Outros</option>
  </select>

  <input id="val" type="number" placeholder="Valor (â‚¬)">
  <button onclick="addGasto()">Adicionar gasto</button>

  <h3>Gastos do mÃªs</h3>
  <div id="lista"></div>

  <h3>Total: â‚¬ <span id="total">0.00</span></h3>

  <canvas id="grafico"></canvas>
</div>

</div>

</div>

<script>
/* ðŸ” CONFIG FIREBASE â€” CONFIRMA QUE Ã‰ O TEU */
const firebaseConfig = {
  apiKey: "AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain: "controle-financeiro-fafd9.firebaseapp.com",
  projectId: "controle-financeiro-fafd9",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let user;
let chart;

/* LOGIN STATE */
auth.onAuthStateChanged(u => {
  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const logoutDiv = document.getElementById("logout-area");

  if (u) {
    user = u;
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    logoutDiv.style.display = "block";
carregarMeses();
carregar();

    carregar();
  } else {
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
    logoutDiv.style.display = "none";
  }
});

/* LOGIN */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(() => auth.createUserWithEmailAndPassword(email.value, password.value));
}

/* LOGOUT */
function logout() {
  auth.signOut();
}

/* ADD GASTO */
function addGasto() {
  if (!desc.value || !val.value) return;

  const data = new Date();

db.collection("gastos").add({
  uid: user.uid,
  desc: desc.value,
  cat: cat.value,
  val: Number(val.value),
  mes: data.getMonth(),
  ano: data.getFullYear()
});

desc.value = "";
val.value = "";


/* LOAD GASTOS */
function carregar() {
  let query = db.collection("gastos").where("uid", "==", user.uid);

const mesSelecionado = document.getElementById("mesSelecionado").value;

if (mesSelecionado) {
  const partes = mesSelecionado.split("-");
  const ano = Number(partes[0]);
  const mes = Number(partes[1]);

  query = query
    .where("ano", "==", ano)
    .where("mes", "==", mes);
}
  .onSnapshot(snap => {

      lista.innerHTML = "";
      let total = 0;
      let cats = {};

      snap.forEach(doc => {
        const g = doc.data();

        total += g.val;
        cats[g.cat] = (cats[g.cat] || 0) + g.val;

        lista.innerHTML += `
          <div class="gasto">
            <span>${g.desc}</span>
            <span>
              <strong>â‚¬${g.val.toFixed(2)}</strong>
              <button onclick="apagarGasto('${doc.id}')" style="margin-left:10px;">ðŸ—‘</button>
            </span>
          </div>
        `;
      });

      document.getElementById("total").innerText = total.toFixed(2);
      grafico(cats);
    });
}

/* CHART */
function grafico(cats) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "pie",
    data: {
      labels: Object.keys(cats),
      datasets: [{
        data: Object.values(cats)
      }]
    }
  });
}
function apagarGasto(id) {
  if (confirm("Queres apagar este gasto?")) {
    db.collection("gastos").doc(id).delete();
  }
}
function toggleDarkMode() {
  document.body.classList.toggle("dark");

  const lua = document.getElementById("dark-toggle");
  const escuro = document.body.classList.contains("dark");

  lua.innerText = escuro ? "â˜€ï¸" : "ðŸŒ™";
  localStorage.setItem("darkMode", escuro);
}
if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
  document.getElementById("dark-toggle").innerText = "â˜€ï¸";
}
function carregarMeses() {
  const select = document.getElementById("mesSelecionado");
  const agora = new Date();
  const ano = agora.getFullYear();

  const meses = [
    "Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho",
    "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
  ];

  meses.forEach((nome, index) => {
    const option = document.createElement("option");
    option.value = `${ano}-${index}`;
    option.text = `${nome} ${ano}`;
    select.appendChild(option);
  });
}


</script>
