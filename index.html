<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gest√£o de Gastos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* BASE */
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
  font-size: 18px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 14px;
}

h2 {
  text-align: center;
}

/* CAMPOS */
input, select {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 17px;
}

/* BOT√ïES GRANDES */
.btn-principal {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 17px;
  background: black;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

/* LISTA DE GASTOS */
.gasto {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 14px;
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/* BOT√ÉO APAGAR (ESCONDIDO) */
.btn-apagar {
  background: transparent;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: #999;
  padding: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.gasto:hover .btn-apagar {
  opacity: 1;
}

.btn-apagar:hover {
  color: #e74c3c;
}

/* APP */
#app {
  padding-bottom: 120px;
}

/* LOGOUT FLUTUANTE */
#logout-area {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: transparent;
}

.btn-logout {
  padding: 12px 30px;
  font-size: 14px;
  border-radius: 30px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}

/* DARK MODE */
.dark {
  background: #121212;
  color: #fff;
}

.dark .container {
  background: #1e1e1e;
}

.dark input,
.dark select {
  background: #2a2a2a;
  color: white;
  border: 1px solid #444;
}

.dark .gasto {
  border-bottom: 1px solid #333;
}

.dark .btn-principal,
.dark .btn-logout {
  background: white;
  color: black;
}

/* BOT√ÉO LUA */
#dark-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="dark-toggle" onclick="toggleDarkMode()">üåô</div>

<div class="container">

<h2>üí∞ Gest√£o de Gastos</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-principal" onclick="login()">Entrar / Criar conta</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <select id="mesSelecionado" onchange="carregar()">
    <option value="">M√™s atual</option>
  </select>

  <input id="desc" placeholder="Descri√ß√£o">

  <select id="cat">
    <option>Alimenta√ß√£o</option>
    <option>Transporte</option>
    <option>Renda</option>
    <option>Lazer</option>
    <option>Outros</option>
  </select>

  <input id="val" type="number" placeholder="Valor (‚Ç¨)">
  <button class="btn-principal" onclick="addGasto()">Adicionar gasto</button>

  <h3>Gastos do m√™s</h3>
  <div id="lista"></div>

  <h3>Total: ‚Ç¨ <span id="total">0.00</span></h3>

  <canvas id="grafico"></canvas>
</div>

</div>

<!-- LOGOUT -->
<div id="logout-area" style="display:none">
  <button class="btn-logout" onclick="logout()">Sair</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain: "controle-financeiro-fafd9.firebaseapp.com",
  projectId: "controle-financeiro-fafd9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let user = null;
let chart = null;

const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const logoutDiv = document.getElementById("logout-area");

auth.onAuthStateChanged(u => {
  if (u) {
    user = u;
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    logoutDiv.style.display = "block";
    carregarMeses();
    carregar();
  } else {
    user = null;
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
    logoutDiv.style.display = "none";
  }
});

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(() =>
      auth.createUserWithEmailAndPassword(email.value, password.value)
    );
}

function logout() {
  auth.signOut();
}

function addGasto() {
  if (!desc.value || !val.value || !user) return;

  const data = new Date();

  db.collection("gastos").add({
    uid: user.uid,
    desc: desc.value,
    cat: cat.value,
    val: Number(val.value),
    mes: data.getMonth(),
    ano: data.getFullYear()
  });

  desc.value = "";
  val.value = "";
}

function carregar() {
  let query = db.collection("gastos").where("uid", "==", user.uid);

  const mesSelecionado = document.getElementById("mesSelecionado").value;
  if (mesSelecionado) {
    const partes = mesSelecionado.split("-");
    query = query
      .where("ano", "==", Number(partes[0]))
      .where("mes", "==", Number(partes[1]));
  }

  query.onSnapshot(snap => {
    lista.innerHTML = "";
    let total = 0;
    let cats = {};

    snap.forEach(doc => {
      const g = doc.data();
      total += g.val;
      cats[g.cat] = (cats[g.cat] || 0) + g.val;

      lista.innerHTML += `
        <div class="gasto">
          <span>${g.desc}</span>
          <span>
            <strong>‚Ç¨${g.val.toFixed(2)}</strong>
            <button class="btn-apagar" onclick="apagarGasto('${doc.id}')">üóë</button>
          </span>
        </div>
      `;
    });

    document.getElementById("total").innerText = total.toFixed(2);
    desenharGrafico(cats);
  });
}

function apagarGasto(id) {
  if (confirm("Queres apagar este gasto?")) {
    db.collection("gastos").doc(id).delete();
  }
}

function desenharGrafico(cats) {
  if (chart) chart.destroy();
  chart = new Chart(grafico, {
    type: "pie",
    data: {
      labels: Object.keys(cats),
      datasets: [{ data: Object.values(cats) }]
    }
  });
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  const lua = document.getElementById("dark-toggle");
  const escuro = document.body.classList.contains("dark");
  lua.innerText = escuro ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("darkMode", escuro);
}

if (localStorage.getItem("darkMode") === "true") {
  document.body.classList.add("dark");
  document.getElementById("dark-toggle").innerText = "‚òÄÔ∏è";
}

function carregarMeses() {
  const select = document.getElementById("mesSelecionado");
  select.innerHTML = '<option value="">M√™s atual</option>';

  const ano = new Date().getFullYear();
  const meses = [
    "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  meses.forEach((nome, index) => {
    const option = document.createElement("option");
    option.value = `${ano}-${index}`;
    option.text = `${nome} ${ano}`;
    select.appendChild(option);
  });
}
</script>

</body>
</html>
