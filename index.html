<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f0f10; --card:#1a1a1c; --text:#fff; --muted:#aaa;
  --primary:#fff; --primary-text:#000; --input:#111; --border:#333;
}
.light{
  --bg:#f3efff; --card:#fff; --text:#2b1d4f; --muted:#6b5ca5;
  --primary:#6c4cff; --primary-text:#fff; --input:#fff; --border:#d8d0ff;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{max-width:420px;margin:auto;padding:20px;}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:var(--input);
  border:1px solid var(--border);
  color:var(--text);
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  font-size:15px;
  cursor:pointer;
}

.btn-main{
  background:var(--primary);
  color:var(--primary-text);
}

.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}
.dashboard div{
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.light .dashboard div{background:#f6f4ff;}

.compare{
  margin-top:14px;
  font-size:14px;
  text-align:center;
  color:var(--muted);
}

#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

#logoutBtn{
  width:auto;
  min-width:120px;
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
}
canvas{margin-top:20px;}
</style>
</head>

<body>

<div id="darkToggle">ðŸŒ™</div>

<div class="app">
<div class="card">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<!-- SALÃRIO -->
<div style="position:relative">
  <input id="salario" type="number" placeholder="SalÃ¡rio mensal">
  <button id="clearSalario"
    style="position:absolute;right:10px;top:50%;transform:translateY(-50%);
    background:none;border:none;font-size:16px;color:#ff6b6b;cursor:pointer;">ðŸ—‘</button>
</div>

<div class="dashboard">
  <div>ðŸ’¸ Gastos<br><strong id="gastosResumo">0.00</strong></div>
  <div>ðŸŸ¢ Saldo<br><strong id="saldoResumo">0.00</strong></div>
</div>

<div class="compare" id="comparacao"></div>

<select id="cat"></select>

<input id="desc" placeholder="DescriÃ§Ã£o">
<input id="val" type="number" placeholder="Valor (â‚¬)">
<button class="btn-main" id="addBtn">Adicionar gasto</button>

<h3>Total do mÃªs: â‚¬ <span id="total">0.00</span></h3>

<canvas id="grafico"></canvas>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});
const auth=firebase.auth(), db=firebase.firestore();

let chart=null;

/* TEMA */
function setTheme(light){
  document.body.classList.toggle("light",light);
  darkToggle.innerText=light?"ðŸŒ™":"â˜€ï¸";
  localStorage.setItem("light",light);
}
setTheme(localStorage.getItem("light")==="true");
darkToggle.onclick=()=>setTheme(!document.body.classList.contains("light"));

/* CATEGORIAS */
const categorias=["AlimentaÃ§Ã£o","Transporte","Renda","Lazer","Outros"];
function carregarCategorias(){
  cat.innerHTML="";
  categorias.forEach(c=>{
    const o=document.createElement("option");
    o.textContent=c;
    cat.appendChild(o);
  });
}

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    salario.value=localStorage.getItem("salario")||"";
    carregarCategorias();
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});
loginBtn.onclick=()=>auth.signInWithEmailAndPassword(email.value,password.value)
.catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
logoutBtn.onclick=()=>auth.signOut();

/* SALÃRIO */
salario.onchange=()=>localStorage.setItem("salario",salario.value);
clearSalario.onclick=()=>{
  if(confirm("Queres apagar o salÃ¡rio mensal?")){
    localStorage.removeItem("salario");
    salario.value="";
    carregar();
  }
};

/* ADD */
addBtn.onclick=()=>{
  if(!val.value)return;
  const d=new Date();
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    cat:cat.value,
    desc:desc.value,
    val:+val.value,
    mes:d.getMonth(),
    ano:d.getFullYear()
  });
  val.value="";desc.value="";
};

/* LOAD + GRÃFICO + COMPARAÃ‡ÃƒO */
function carregar(){
  const now=new Date();
  const uid=auth.currentUser.uid;
  let total=0, cats={};

  db.collection("gastos")
  .where("uid","==",uid)
  .where("ano","==",now.getFullYear())
  .where("mes","==",now.getMonth())
  .onSnapshot(s=>{
    total=0; cats={};
    s.forEach(d=>{
      const g=d.data();
      total+=g.val;
      cats[g.cat]=(cats[g.cat]||0)+g.val;
    });
    totalSpan=total;
    totalElem.innerText=total.toFixed(2);
    gastosResumo.innerText=total.toFixed(2);
    const sal=+salario.value||0;
    saldoResumo.innerText=(sal-total).toFixed(2);
    desenharGrafico(cats);
  });

  /* comparaÃ§Ã£o */
  const prev=new Date(now.getFullYear(),now.getMonth()-1,1);
  let prevTotal=0;
  db.collection("gastos")
  .where("uid","==",uid)
  .where("ano","==",prev.getFullYear())
  .where("mes","==",prev.getMonth())
  .get().then(s=>{
    s.forEach(d=>prevTotal+=d.data().val);
    const diff=total-prevTotal;
    comparacao.innerText=
      `MÃªs anterior: â‚¬ ${prevTotal.toFixed(2)} â€¢ DiferenÃ§a: ${diff>=0?"â†‘":"â†“"} â‚¬ ${Math.abs(diff).toFixed(2)}`;
  });
}

function desenharGrafico(cats){
  if(chart)chart.destroy();
  chart=new Chart(grafico,{
    type:"doughnut",
    data:{
      labels:Object.keys(cats),
      datasets:[{data:Object.values(cats)}]
    }
  });
}
</script>

</body>
</html>
