<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --muted:#aaa;
  --primary:#ffffff;
  --primary-text:#000;
  --border:#333;
}
.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --muted:#6b5ca5;
  --primary:#6c4cff;
  --primary-text:#fff;
  --border:#d8d0ff;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h2{text-align:center;margin-bottom:20px;}

input, select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  font-size:15px;
  cursor:pointer;
}

.btn-main{
  background:var(--primary);
  color:var(--primary-text);
}

.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:14px;
}
.dashboard div{
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.light .dashboard div{
  background:#f6f4ff;
}

.gasto{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid var(--border);
}
.gasto button{
  width:auto;
  padding:6px 10px;
  font-size:14px;
  border-radius:8px;
  background:#ff6b6b;
  color:white;
}

#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

#logoutBtn{
  width:auto;
  min-width:120px;
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div id="darkToggle">ðŸŒ™</div>

<div class="app">
<div class="card">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<!-- MESES -->
<select id="mesSelecionado"></select>

<!-- SALÃRIO -->
<input id="salario" type="number" placeholder="SalÃ¡rio mensal">

<div class="dashboard">
  <div>ðŸ’¸ Gastos<br><strong id="gastosResumo">0.00</strong></div>
  <div>ðŸŸ¢ Saldo<br><strong id="saldoResumo">0.00</strong></div>
</div>

<!-- ADD -->
<input id="desc" placeholder="DescriÃ§Ã£o">
<input id="val" type="number" placeholder="Valor (â‚¬)">
<button class="btn-main" id="addBtn">Adicionar gasto</button>

<h3 style="margin-top:20px">Gastos do mÃªs</h3>
<div id="lista"></div>

<h3>Total: â‚¬ <span id="total">0.00</span></h3>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* TEMA */
function setTheme(light){
  document.body.classList.toggle("light",light);
  darkToggle.innerText = light ? "ðŸŒ™" : "â˜€ï¸";
  localStorage.setItem("light",light);
}
setTheme(localStorage.getItem("light")==="true");
darkToggle.onclick = () => setTheme(!document.body.classList.contains("light"));

/* MESES */
async function carregarMeses(uid){
  const snap = await db.collection("gastos")
    .where("uid","==",uid)
    .get();

  const set = new Set();
  snap.forEach(d=>{
    const g=d.data();
    set.add(`${g.ano}-${g.mes}`);
  });

  const meses=[...set].sort((a,b)=>b.localeCompare(a));
  mesSelecionado.innerHTML="";

  meses.forEach(v=>{
    const [ano,mes]=v.split("-").map(Number);
    const d=new Date(ano,mes,1);
    const opt=document.createElement("option");
    opt.value=v;
    opt.textContent=d.toLocaleString("pt-PT",{month:"long",year:"numeric"});
    mesSelecionado.appendChild(opt);
  });
}

/* AUTH */
auth.onAuthStateChanged(async u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    salario.value = localStorage.getItem("salario") || "";
    await carregarMeses(u.uid);
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick=()=>auth
  .signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick=()=>auth.signOut();

/* SALÃRIO */
salario.onchange = () => {
  localStorage.setItem("salario", salario.value);
  carregar();
};

/* ADD */
addBtn.onclick=()=>{
  if(!val.value)return;
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    desc:desc.value,
    val:+val.value,
    ano, mes
  });
  desc.value=""; val.value="";
};

/* LOAD */
function carregar(){
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  let total=0;
  lista.innerHTML="";

  db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(s=>{
      total=0;
      lista.innerHTML="";
      s.forEach(doc=>{
        const g=doc.data();
        total+=g.val;
        lista.innerHTML+=`
          <div class="gasto">
            <span>${g.desc}</span>
            <span>
              â‚¬${g.val.toFixed(2)}
              <button onclick="apagar('${doc.id}')">ðŸ—‘</button>
            </span>
          </div>`;
      });
      total.innerText=total.toFixed(2);
      gastosResumo.innerText=total.toFixed(2);
      const sal = +salario.value || 0;
      saldoResumo.innerText = (sal - total).toFixed(2);
    });
}

mesSelecionado.onchange=carregar;

function apagar(id){
  if(confirm("Queres apagar este gasto?")){
    db.collection("gastos").doc(id).delete();
  }
}
</script>

</body>
</html>
