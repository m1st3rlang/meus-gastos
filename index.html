<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gest√£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f0f10;--card:#1a1a1c;--text:#fff;--muted:#aaa;
  --primary:#fff;--primary-text:#000;
}
.light{
  --bg:#f3efff;--card:#fff;--text:#2b1d4f;--muted:#6b5ca5;
  --primary:#6c4cff;--primary-text:#fff;
}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";background:var(--bg);color:var(--text);}
.app{max-width:420px;margin:auto;padding:20px;}
.card{background:var(--card);border-radius:20px;padding:20px;}
input,select,button{width:100%;padding:14px;margin-top:12px;border-radius:14px;border:1px solid #333;background:#111;color:var(--text);}
.light input,.light select{background:#fff;border-color:#ddd;}
.btn-main{background:var(--primary);color:var(--primary-text);border:none;}
.btn-danger{background:none;border:none;color:#ff6b6b;font-size:14px;cursor:pointer;margin-top:6px;}
#darkToggle{position:fixed;top:16px;right:16px;font-size:22px;cursor:pointer;}
#logoutBtn{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);padding:10px 28px;border-radius:999px;background:var(--primary);color:var(--primary-text);border:none;}
.lista{margin-top:10px;}
.gasto-card{display:flex;justify-content:space-between;align-items:center;padding:14px;margin-top:10px;background:rgba(255,255,255,0.05);border-radius:14px;}
.light .gasto-card{background:#f6f4ff;}
.apagar{background:none;border:none;color:var(--muted);cursor:pointer;}
</style>
</head>

<body>

<div id="darkToggle">üåô</div>

<div class="app">
<div class="card">

<h2>üí∞ Gest√£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<select id="mesSelecionado"></select>

<select id="moeda">
  <option value="‚Ç¨">Euro (‚Ç¨)</option>
  <option value="R$">Real (R$)</option>
  <option value="$">D√≥lar ($)</option>
  <option value="¬£">Libra (¬£)</option>
</select>

<select id="cat"></select>
<button id="deleteCatBtn" class="btn-danger" style="display:none">‚ùå Apagar categoria</button>

<input id="desc" placeholder="Descri√ß√£o">
<input id="val" type="number" placeholder="Valor">

<button class="btn-main" id="addBtn">Adicionar gasto</button>

<h3>Gastos do m√™s</h3>
<div id="lista"></div>

<h3>Total: <span id="total">0.00</span></h3>
<div id="comparacao"></div>
<canvas id="grafico"></canvas>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});
const auth=firebase.auth(), db=firebase.firestore();

/* TEMA */
function setTheme(l){
  document.body.classList.toggle("light",l);
  darkToggle.innerText=l?"üåô":"‚òÄÔ∏è";
  localStorage.setItem("light",l);
}
setTheme(localStorage.getItem("light")==="true");
darkToggle.onclick=()=>setTheme(!document.body.classList.contains("light"));

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    carregarMeses(); carregarCategorias(); carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});
loginBtn.onclick=()=>auth.signInWithEmailAndPassword(email.value,password.value)
.catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
logoutBtn.onclick=()=>auth.signOut();

/* CATEGORIAS */
const baseCats=["Alimenta√ß√£o","Transporte","Renda","Lazer","Outros"];
function getCats(){return JSON.parse(localStorage.getItem("cats"))||baseCats;}
function saveCats(c){localStorage.setItem("cats",JSON.stringify(c));}

function carregarCategorias(){
  const c=getCats();
  cat.innerHTML="";
  c.forEach(x=>cat.innerHTML+=`<option>${x}</option>`);
  cat.innerHTML+=`<option value="__add">‚ûï Adicionar categoria</option>`;
  verificarDelete();
}

cat.onchange=()=>{
  if(cat.value==="__add"){
    const nome=prompt("Nome da nova categoria:");
    if(nome){
      const c=getCats(); c.push(nome); saveCats(c);
      carregarCategorias(); cat.value=nome;
    }else cat.selectedIndex=0;
  }
  verificarDelete();
};

function verificarDelete(){
  deleteCatBtn.style.display=
    baseCats.includes(cat.value)||cat.value==="__add"?"none":"block";
}

deleteCatBtn.onclick=()=>{
  if(confirm(`Queres apagar a categoria "${cat.value}"?`)){
    saveCats(getCats().filter(c=>c!==cat.value));
    carregarCategorias();
  }
};

/* MESES */
function carregarMeses(){
  mesSelecionado.innerHTML="";
  const a=new Date().getFullYear();
  ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"]
  .forEach((m,i)=>mesSelecionado.innerHTML+=`<option value="${a}-${i}">${m} ${a}</option>`);
}
mesSelecionado.onchange=carregar;

/* APAGAR GASTO COM CONFIRMA√á√ÉO */
function apagarGasto(id){
  if(confirm("Tens a certeza que queres apagar este gasto?")){
    db.collection("gastos").doc(id).delete();
  }
}

/* GASTOS */
addBtn.onclick=()=>{
  if(!val.value)return;
  const d=new Date();
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    cat:cat.value, desc:desc.value,
    val:+val.value, moeda:moeda.value,
    mes:d.getMonth(), ano:d.getFullYear()
  });
  val.value=""; desc.value="";
};

function carregar(){
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos")
  .where("uid","==",auth.currentUser.uid)
  .where("ano","==",ano)
  .where("mes","==",mes)
  .onSnapshot(s=>{
    lista.innerHTML="";
    let totalMes=0, cats={};
    s.forEach(d=>{
      const g=d.data();
      totalMes+=g.val;
      cats[g.cat]=(cats[g.cat]||0)+g.val;
      lista.innerHTML+=`
        <div class="gasto-card">
          <div>
            <strong>${g.cat}</strong><br>
            <small>${g.desc}</small>
          </div>
          <div>
            <strong>${g.moeda}${g.val.toFixed(2)}</strong>
            <button class="apagar" onclick="apagarGasto('${d.id}')">üóë</button>
          </div>
        </div>`;
    });
    total.innerText=totalMes.toFixed(2);
  });
}
</script>

</body>
</html>
