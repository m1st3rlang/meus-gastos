<style>

}

.gasto{

  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.gasto button{
  padding:4px 8px;
  background:#ff6b6b;
  color:white;
  border-radius:6px;

.compare{
