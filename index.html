<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --primary:#ffffff;
  --primary-text:#000;
  --border:#333;
}
.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --primary:#6c4cff;
  --primary-text:#fff;
  --border:#d8d0ff;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{max-width:420px;margin:auto;padding:20px;}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
}
h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:var(--primary-text);
  cursor:pointer;
}

.gasto{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.gasto button{
  width:auto;
  padding:4px 8px;
  background:#ff6b6b;
  color:white;
  border-radius:6px;
}

#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  cursor:pointer;
}

#logoutBtn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 26px;
  border-radius:999px;
}
</style>
</head>

<body>

<div id="darkToggle">ðŸŒ™</div>

<div class="app">
<div class="card">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<!-- âœ… MESES FIXOS -->
<select id="mesSelecionado"></select>

<input id="salario" type="number" placeholder="SalÃ¡rio mensal">

<input id="desc" placeholder="DescriÃ§Ã£o">
<input id="val" type="number" placeholder="Valor (â‚¬)">
<button id="addBtn">Adicionar gasto</button>

<h3>Gastos do mÃªs</h3>
<div id="lista"></div>

<h3>Total: â‚¬ <span id="total">0.00</span></h3>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* TEMA */
darkToggle.onclick=()=>{
  document.body.classList.toggle("light");
};

/* âœ… MESES SIMPLES (COMO ERA ANTES) */
function carregarMesesFixos(){
  mesSelecionado.innerHTML="";
  const agora=new Date();
  for(let i=0;i<12;i++){
    const d=new Date(agora.getFullYear(),agora.getMonth()-i,1);
    const opt=document.createElement("option");
    opt.value=`${d.getFullYear()}-${d.getMonth()}`;
    opt.textContent=d.toLocaleString("pt-PT",{month:"long",year:"numeric"});
    mesSelecionado.appendChild(opt);
  }
}

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    carregarMesesFixos();
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick=()=>auth
  .signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick=()=>auth.signOut();

/* ADD */
addBtn.onclick=()=>{
  if(!val.value)return;
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    desc:desc.value,
    val:+val.value,
    ano,mes
  });
  desc.value="";val.value="";
};

/* LOAD */
function carregar(){
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  let total=0;
  lista.innerHTML="";

  db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(s=>{
      total=0;
      lista.innerHTML="";
      s.forEach(doc=>{
        const g=doc.data();
        total+=g.val;
        lista.innerHTML+=`
          <div class="gasto">
            <span>${g.desc}</span>
            <span>
              â‚¬${g.val.toFixed(2)}
              <button onclick="apagar('${doc.id}')">ðŸ—‘</button>
            </span>
          </div>`;
      });
      total.innerText=total.toFixed(2);
    });
}

mesSelecionado.onchange=carregar;

function apagar(id){
  if(confirm("Apagar este gasto?")){
    db.collection("gastos").doc(id).delete();
  }
}
</script>

</body>
</html>
