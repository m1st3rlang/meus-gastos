<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
  --bg: #f5f6fa;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --primary: #000;
}

.dark {
  --bg: #0f0f10;
  --card: #1a1a1c;
  --text: #fff;
  --muted: #aaa;
  --primary: #fff;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 12px;
  font-size: 15px;
  background: transparent;
  color: var(--text);
}

.dark input, .dark select {
  border-color: #333;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  margin-top: 14px;
  font-size: 15px;
  cursor: pointer;
}

.btn-main {
  background: var(--primary);
  color: var(--bg);
}

.btn-light {
  background: transparent;
  color: var(--muted);
  font-size: 14px;
}

.gasto {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.dark .gasto {
  border-bottom: 1px solid #333;
}

.apagar {
  background: none;
  border: none;
  color: var(--muted);
  cursor: pointer;
}

.apagar:hover {
  color: #ff4d4d;
}

/* TOGGLE LUA */
#dark-toggle {
  position: fixed;
  top: 16px;
  right: 16px;
  font-size: 22px;
  cursor: pointer;
}

/* LOGOUT */
#logoutBtn {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 28px;
  border-radius: 30px;
  background: var(--primary);
  color: var(--bg);
  font-size: 14px;
}
</style>
</head>

<body>

<div id="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>

<div class="app">

  <div class="card">
    <h2>ðŸ’° GestÃ£o de Gastos</h2>

    <!-- LOGIN -->
    <div id="login">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Palavra-passe">
      <button class="btn-main" onclick="login()">Entrar / Criar conta</button>
    </div>

    <!-- APP -->
    <div id="app" style="display:none">

      <select id="mesSelecionado" onchange="carregar()"></select>

      <select id="moeda">
        <option value="â‚¬">Euro (â‚¬)</option>
        <option value="R$">Real (R$)</option>
        <option value="$">DÃ³lar ($)</option>
        <option value="Â£">Libra (Â£)</option>
      </select>

      <select id="cat"></select>

      <input id="novaCat" placeholder="Nova categoria">
      <button class="btn-light" onclick="addCategoria()">Adicionar categoria</button>

      <input id="desc" placeholder="DescriÃ§Ã£o">
      <input id="val" type="number" placeholder="Valor">

      <button class="btn-main" onclick="addGasto()">Adicionar gasto</button>

      <h3 style="margin-top:24px">Gastos do mÃªs</h3>
      <div id="lista"></div>

      <h3>Total: <span id="total">0.00</span></h3>
      <div id="comparacao" style="text-align:center;color:var(--muted)"></div>

    </div>
  </div>
</div>

<button id="logoutBtn" onclick="logout()" style="display:none">Sair</button>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain: "controle-financeiro-fafd9.firebaseapp.com",
  projectId: "controle-financeiro-fafd9"
});

const auth = firebase.auth();
const db = firebase.firestore();

const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const logoutBtn = document.getElementById("logoutBtn");

let user = null;

/* DARK MODE */
function toggleDark() {
  document.body.classList.toggle("dark");
  dark-toggle.innerText = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}
if (localStorage.getItem("dark") === "true") {
  document.body.classList.add("dark");
}

/* AUTH */
auth.onAuthStateChanged(u => {
  if (u) {
    user = u;
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    logoutBtn.style.display = "block";
    carregarMeses();
    carregarCategorias();
    carregar();
  } else {
    user = null;
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
    logoutBtn.style.display = "none";
  }
});

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(() => auth.createUserWithEmailAndPassword(email.value, password.value));
}

function logout() {
  auth.signOut();
}

/* CATEGORIAS */
function carregarCategorias() {
  const base = ["AlimentaÃ§Ã£o","Transporte","Renda","Lazer","Outros"];
  const saved = JSON.parse(localStorage.getItem("cats")) || base;
  cat.innerHTML = "";
  saved.forEach(c => cat.innerHTML += `<option>${c}</option>`);
}

function addCategoria() {
  if (!novaCat.value) return;
  const cats = JSON.parse(localStorage.getItem("cats")) || [];
  cats.push(novaCat.value);
  localStorage.setItem("cats", JSON.stringify(cats));
  novaCat.value = "";
  carregarCategorias();
}

/* MESES */
function carregarMeses() {
  mesSelecionado.innerHTML = "";
  const ano = new Date().getFullYear();
  const meses = ["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  meses.forEach((m,i)=> mesSelecionado.innerHTML += `<option value="${ano}-${i}">${m} ${ano}</option>`);
}

/* GASTOS */
function addGasto() {
  if (!val.value) return;
  const d = new Date();
  db.collection("gastos").add({
    uid: user.uid,
    cat: cat.value,
    desc: desc.value,
    val: Number(val.value),
    moeda: moeda.value,
    mes: d.getMonth(),
    ano: d.getFullYear()
  });
  val.value = "";
  desc.value = "";
}

function carregar() {
  const [ano, mes] = mesSelecionado.value.split("-").map(Number);
  db.collection("gastos")
    .where("uid","==",user.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(snap => {
      lista.innerHTML = "";
      let totalMes = 0;
      snap.forEach(d => {
        const g = d.data();
        totalMes += g.val;
        lista.innerHTML += `
          <div class="gasto">
            <span>${g.cat} â€¢ ${g.desc}</span>
            <span>${g.moeda}${g.val.toFixed(2)}
              <button class="apagar" onclick="db.collection('gastos').doc('${d.id}').delete()">ðŸ—‘</button>
            </span>
          </div>`;
      });
      total.innerText = totalMes.toFixed(2);
    });
}
</script>

</body>
</html>
