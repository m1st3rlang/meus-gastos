<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gest√£o de Gastos</title>



<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
.dark {
  background: #121212;
  color: #ffffff;
}

.dark .container {
  background: #1e1e1e;
}

.dark input,
.dark select {
  background: #2a2a2a;
  color: white;
  border: 1px solid #444;
}

.dark button {
  background: #ffffff;
  color: #000000;
}

.dark #logout-area {
  background: #121212;
  border-top: 1px solid #333;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
  font-size: 18px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

h2 {
  text-align: center;
}

input, select, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 17px;
}

button {
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
}

.gasto {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
}

/* espa√ßo para bot√£o fixo */
#app {
  padding-bottom: 90px;
}

/* logout fixo */
#logout-area {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #f4f6f8;
  padding: 10px 0;
  text-align: center;
  border-top: 1px solid #ccc;
}

#logout-area button {
  width: 90%;
  max-width: 300px;
}
</style>
#dark-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}

</head>


<body>
<div id="dark-toggle" onclick="toggleDarkMode()">üåô</div>


<div class="container">

<h2>üí∞ Gest√£o de Gastos</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button onclick="login()">Entrar / Criar conta</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <input id="desc" placeholder="Descri√ß√£o">
  
  <select id="cat">
    <option>Alimenta√ß√£o</option>
    <option>Transporte</option>
    <option>Renda</option>
    <option>Lazer</option>
    <option>Outros</option>
  </select>

  <input id="val" type="number" placeholder="Valor (‚Ç¨)">
  <button onclick="addGasto()">Adicionar gasto</button>

  <h3>Gastos do m√™s</h3>
  <div id="lista"></div>

  <h3>Total: ‚Ç¨ <span id="total">0.00</span></h3>

  <canvas id="grafico"></canvas>
</div>

</div>

<!-- BOT√ÉO SAIR FIXO -->
<div id="logout-area" style="display:none">
  <button onclick="logout()">Sair</button>
</div>

<script>
/* üîê CONFIG FIREBASE ‚Äî CONFIRMA QUE √â O TEU */
const firebaseConfig = {
  apiKey: "AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain: "controle-financeiro-fafd9.firebaseapp.com",
  projectId: "controle-financeiro-fafd9",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let user;
let chart;

/* LOGIN STATE */
auth.onAuthStateChanged(u => {
  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const logoutDiv = document.getElementById("logout-area");

  if (u) {
    user = u;
    loginDiv.style.display = "none";
    appDiv.style.display = "block";
    logoutDiv.style.display = "block";
    carregar();
  } else {
    loginDiv.style.display = "block";
    appDiv.style.display = "none";
    logoutDiv.style.display = "none";
  }
});

/* LOGIN */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(() => auth.createUserWithEmailAndPassword(email.value, password.value));
}

/* LOGOUT */
function logout() {
  auth.signOut();
}

/* ADD GASTO */
function addGasto() {
  if (!desc.value || !val.value) return;

  db.collection("gastos").add({
    uid: user.uid,
    desc: desc.value,
    cat: cat.value,
    val: Number(val.value),
    mes: new Date().getMonth()
  });

  desc.value = "";
  val.value = "";
}

/* LOAD GASTOS */
function carregar() {
  db.collection("gastos")
    .where("uid", "==", user.uid)
    .onSnapshot(snap => {

      lista.innerHTML = "";
      let total = 0;
      let cats = {};

      snap.forEach(doc => {
        const g = doc.data();

        total += g.val;
        cats[g.cat] = (cats[g.cat] || 0) + g.val;

        lista.innerHTML += `
          <div class="gasto">
            <span>${g.desc}</span>
            <span>
              <strong>‚Ç¨${g.val.toFixed(2)}</strong>
              <button onclick="apagarGasto('${doc.id}')" style="margin-left:10px;">üóë</button>
            </span>
          </div>
        `;
      });

      document.getElementById("total").innerText = total.toFixed(2);
      grafico(cats);
    });
}

/* CHART */
function grafico(cats) {
  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("grafico"), {
    type: "pie",
    data: {
      labels: Object.keys(cats),
      datasets: [{
        data: Object.values(cats)
      }]
    }
  });
}
function apagarGasto(id) {
  if (confirm("Queres apagar este gasto?")) {
    db.collection("gastos").doc(id).delete();
  }
}
function toggleDarkMode() {
  document.body.classList.toggle("dark");

  const lua = document.getElementById("dark-toggle");
  if (document.body.classList.contains("dark")) {
    lua.innerText = "‚òÄÔ∏è";
  } else {
    lua.innerText = "üåô";
  }
}


</script>

</body>
</html>
