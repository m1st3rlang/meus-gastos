<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GestÃ£o de Gastos</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --primary:#ffffff;
  --primary-text:#000;
  --border:#333;
}
.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --primary:#6c4cff;
  --primary-text:#fff;
  --border:#d8d0ff;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  padding:20px;
  padding-bottom:120px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
}
h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

button{
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:var(--primary-text);
  cursor:pointer;
}

.btn-main{width:100%;}

.gasto{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid var(--border);
}
.gasto button{
  padding:4px 8px;
  background:#ff6b6b;
  color:white;
  border-radius:6px;
}

.cat-row{
  display:flex;
  gap:8px;
  align-items:center;
}
.cat-row select{flex:1;}
.cat-row button{
  width:42px;
  height:42px;
  border-radius:50%;
  font-size:18px;
}
.cat-add{background:#4caf50;color:white;}
.cat-del{background:#ff6b6b;color:white;}

.compare{
  margin-top:12px;
  font-size:14px;
  opacity:.85;
  text-align:center;
}

canvas{margin-top:20px;}

#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

#logoutBtn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  width:auto;
}
</style>
</head>

<body>

<div id="darkToggle">ðŸŒ™</div>

<div class="app">
<div class="card">

<h2>ðŸ’° GestÃ£o de Gastos</h2>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<div id="app" style="display:none">

<select id="mesSelecionado"></select>

<input id="salario" type="number" placeholder="SalÃ¡rio mensal">

<!-- âœ… MOEDA -->
<select id="moeda">
  <option value="â‚¬">Euro (â‚¬)</option>
  <option value="$">DÃ³lar ($)</option>
  <option value="R$">Real (R$)</option>
</select>

<div class="cat-row">
  <select id="cat"></select>
  <button class="cat-add">+</button>
  <button class="cat-del">Ã—</button>
</div>

<input id="desc" placeholder="DescriÃ§Ã£o">
<input id="val" type="number" placeholder="Valor">
<button class="btn-main" id="addBtn">Adicionar gasto</button>

<div class="compare" id="comparacao"></div>

<h3>Gastos do mÃªs</h3>
<div id="lista"></div>

<h3>Total: <span id="total">0.00</span></h3>

<canvas id="grafico"></canvas>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});

const auth=firebase.auth();
const db=firebase.firestore();
let chart=null;

darkToggle.onclick=()=>document.body.classList.toggle("light");

/* MOEDA */
const moedaSelect = document.getElementById("moeda");
let moedaAtual = localStorage.getItem("moeda") || "â‚¬";
moedaSelect.value = moedaAtual;
moedaSelect.onchange = () => {
  moedaAtual = moedaSelect.value;
  localStorage.setItem("moeda", moedaAtual);
  carregar();
};

/* MESES */
function carregarMesesFixos(){
  mesSelecionado.innerHTML="";
  const agora=new Date();
  for(let i=0;i<12;i++){
    const d=new Date(agora.getFullYear(),agora.getMonth()-i,1);
    const opt=document.createElement("option");
    opt.value=`${d.getFullYear()}-${d.getMonth()}`;
    opt.textContent=d.toLocaleString("pt-PT",{month:"long",year:"numeric"});
    mesSelecionado.appendChild(opt);
  }
}

/* CATEGORIAS */
let categorias = JSON.parse(localStorage.getItem("categorias")) ||
["AlimentaÃ§Ã£o","Transporte","Renda","Lazer","Outros"];

function renderCategorias(){
  cat.innerHTML="";
  categorias.forEach(c=>{
    const o=document.createElement("option");
    o.textContent=c;
    cat.appendChild(o);
  });
  localStorage.setItem("categorias",JSON.stringify(categorias));
}

document.querySelector(".cat-add").onclick=()=>{
  const nome=prompt("Nova categoria:");
  if(nome && !categorias.includes(nome)){
    categorias.push(nome);
    renderCategorias();
  }
};
document.querySelector(".cat-del").onclick=()=>{
  if(confirm(`Apagar categoria "${cat.value}"?`)){
    categorias=categorias.filter(c=>c!==cat.value);
    renderCategorias();
  }
};

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    salario.value=localStorage.getItem("salario")||"";
    carregarMesesFixos();
    renderCategorias();
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});

loginBtn.onclick=()=>auth
  .signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));

logoutBtn.onclick=()=>auth.signOut();

/* SALÃRIO */
salario.onchange=()=>{
  localStorage.setItem("salario",salario.value);
  carregar();
};

/* ADD */
addBtn.onclick=()=>{
  if(!val.value)return;
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    desc:desc.value,
    cat:cat.value,
    val:+val.value,
    ano,mes
  });
  desc.value="";val.value="";
};

/* LOAD */
function carregar(){
  const [ano,mes]=mesSelecionado.value.split("-").map(Number);
  let total=0;
  let cats={};
  lista.innerHTML="";

  db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",ano)
    .where("mes","==",mes)
    .onSnapshot(s=>{
      total=0;
      cats={};
      lista.innerHTML="";
      s.forEach(doc=>{
        const g=doc.data();
        total+=g.val;
        cats[g.cat]=(cats[g.cat]||0)+g.val;
        lista.innerHTML+=`
          <div class="gasto">
            <span>${g.desc}</span>
            <span>
              ${moedaAtual} ${g.val.toFixed(2)}
              <button onclick="apagar('${doc.id}')">ðŸ—‘</button>
            </span>
          </div>`;
      });
      totalEl.innerText = `${moedaAtual} ${total.toFixed(2)}`;
      desenharGrafico(cats);
      compararMesAnterior(ano,mes,total);
    });
}

const totalEl = document.getElementById("total");
mesSelecionado.onchange=carregar;

function apagar(id){
  if(confirm("Apagar este gasto?")){
    db.collection("gastos").doc(id).delete();
  }
}

function desenharGrafico(cats){
  if(chart)chart.destroy();
  chart=new Chart(grafico,{
    type:"doughnut",
    data:{
      labels:Object.keys(cats),
      datasets:[{data:Object.values(cats)}]
    }
  });
}

async function compararMesAnterior(ano,mes,totalAtual){
  let pa=ano,pm=mes-1;
  if(pm<0){pm=11;pa--;}
  let totalAnt=0;
  const snap=await db.collection("gastos")
    .where("uid","==",auth.currentUser.uid)
    .where("ano","==",pa)
    .where("mes","==",pm)
    .get();
  snap.forEach(d=>totalAnt+=d.data().val);
  const diff=totalAtual-totalAnt;
  comparacao.innerText=
    `MÃªs anterior: ${moedaAtual} ${totalAnt.toFixed(2)} | DiferenÃ§a: ${diff>=0?"â†‘":"â†“"} ${moedaAtual} ${Math.abs(diff).toFixed(2)}`;
}
</script>

</body>
</html>
