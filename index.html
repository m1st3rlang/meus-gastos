<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gest√£o de Gastos</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== TEMA ===== */
:root{
  --bg:#0f0f10;
  --card:#1a1a1c;
  --text:#ffffff;
  --muted:#aaa;
  --primary:#ffffff;
  --primary-text:#000000;
  --input:#111;
  --border:#333;
}
.light{
  --bg:#f3efff;
  --card:#ffffff;
  --text:#2b1d4f;
  --muted:#6b5ca5;
  --primary:#6c4cff;
  --primary-text:#ffffff;
  --input:#ffffff;
  --border:#d8d0ff;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{max-width:420px;margin:auto;padding:20px;}
.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h2{text-align:center;}

input,select{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:var(--input);
  border:1px solid var(--border);
  color:var(--text);
  font-size:15px;
}
button{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:16px;
  font-size:15px;
  cursor:pointer;
}
.btn-main{
  background:var(--primary);
  color:var(--primary-text);
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}
.dashboard div{
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-size:14px;
}
.light .dashboard div{background:#f6f4ff;}
.dashboard strong{font-size:16px;}

.alerta{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  text-align:center;
}
.alerta.ok{background:#1f7a3f;}
.alerta.warn{background:#8a6d1d;}
.alerta.danger{background:#7a1f1f;}

/* ===== LISTA ===== */
.lista{margin-top:10px;}
.gasto-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  margin-top:10px;
  background:rgba(255,255,255,0.05);
  border-radius:14px;
}
.light .gasto-card{background:#f6f4ff;}
.gasto-info{display:flex;flex-direction:column;}
.gasto-cat{font-size:13px;color:var(--muted);}
.apagar{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
}

/* ===== FIXOS ===== */
#darkToggle{
  position:fixed;
  top:16px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}
#logoutBtn{
  width:auto;
  min-width:120px;
  padding:10px 28px;
  border-radius:999px;
  background:var(--primary);
  color:var(--primary-text);
  font-size:14px;
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div id="darkToggle">üåô</div>

<div class="app">
<div class="card">

<h2>üí∞ Gest√£o de Gastos</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Palavra-passe">
  <button class="btn-main" id="loginBtn">Entrar / Criar conta</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<!-- SAL√ÅRIO -->
<div style="position:relative">
  <input id="salario" type="number" placeholder="Sal√°rio mensal">
  <button id="clearSalario"
    style="
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      font-size:16px;
      cursor:pointer;
      color:#ff6b6b;
    ">üóë</button>
</div>

<div class="dashboard">
  <div>üí∏ Gastos<br><strong id="gastosResumo">0.00</strong></div>
  <div>üü¢ Saldo<br><strong id="saldoResumo">0.00</strong></div>
</div>

<div id="alertaBox"></div>

<input id="desc" placeholder="Descri√ß√£o">
<input id="val" type="number" placeholder="Valor (‚Ç¨)">
<button class="btn-main" id="addBtn">Adicionar gasto</button>

<h3>Total do m√™s: ‚Ç¨ <span id="total">0.00</span></h3>

</div>
</div>
</div>

<button id="logoutBtn" style="display:none">Sair</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyA53gz5pwnzSFx4alP2Gb6L7N3qAvXmMdU",
  authDomain:"controle-financeiro-fafd9.firebaseapp.com",
  projectId:"controle-financeiro-fafd9"
});
const auth=firebase.auth(), db=firebase.firestore();

/* TEMA */
function setTheme(light){
  document.body.classList.toggle("light",light);
  darkToggle.innerText=light?"üåô":"‚òÄÔ∏è";
  localStorage.setItem("light",light);
}
setTheme(localStorage.getItem("light")==="true");
darkToggle.onclick=()=>setTheme(!document.body.classList.contains("light"));

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    login.style.display="none";
    app.style.display="block";
    logoutBtn.style.display="block";
    salario.value=localStorage.getItem("salario")||"";
    carregar();
  }else{
    login.style.display="block";
    app.style.display="none";
    logoutBtn.style.display="none";
  }
});
loginBtn.onclick=()=>auth.signInWithEmailAndPassword(email.value,password.value)
.catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
logoutBtn.onclick=()=>auth.signOut();

/* SAL√ÅRIO */
salario.onchange=()=>localStorage.setItem("salario",salario.value);

clearSalario.onclick=()=>{
  if(confirm("Queres apagar o sal√°rio mensal?")){
    localStorage.removeItem("salario");
    salario.value="";
    carregar();
  }
};

/* GASTOS */
addBtn.onclick=()=>{
  if(!val.value)return;
  const d=new Date();
  db.collection("gastos").add({
    uid:auth.currentUser.uid,
    val:+val.value,
    mes:d.getMonth(),
    ano:d.getFullYear()
  });
  val.value="";desc.value="";
};

function carregar(){
  const d=new Date();
  db.collection("gastos")
  .where("uid","==",auth.currentUser.uid)
  .where("ano","==",d.getFullYear())
  .where("mes","==",d.getMonth())
  .onSnapshot(s=>{
    let totalMes=0;
    s.forEach(doc=>totalMes+=doc.data().val);
    total.innerText=totalMes.toFixed(2);
    gastosResumo.innerText=totalMes.toFixed(2);

    const sal=+salario.value||0;
    const saldo=sal-totalMes;
    saldoResumo.innerText=saldo.toFixed(2);

    alertaBox.innerHTML="";
    if(!sal) return;
    const perc=totalMes/sal;
    if(perc>1){
      alertaBox.innerHTML='<div class="alerta danger">üî¥ Ultrapassaste o teu sal√°rio</div>';
    }else if(perc>0.8){
      alertaBox.innerHTML='<div class="alerta warn">‚ö†Ô∏è J√° gastaste mais de 80%</div>';
    }else{
      alertaBox.innerHTML='<div class="alerta ok">üëè Est√°s a controlar bem os gastos</div>';
    }
  });
}
</script>

</body>
</html>
